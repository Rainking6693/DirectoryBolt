services:
  - type: web
    name: playwright-worker
    runtime: docker
    dockerfilePath: ./workers/playwright-worker/Dockerfile
    dockerContext: ./
    env: docker
    plan: free
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: POLL_INTERVAL
        value: 5000
      - key: WORKER_ID
        value: render-worker-1
      - key: AUTOBOLT_API_KEY
        sync: false
      - key: AUTOBOLT_API_BASE
        sync: false
      - key: NETLIFY_FUNCTIONS_URL
        sync: false
      - key: WORKER_AUTH_TOKEN
        sync: false
      - key: PLAYWRIGHT_HEADLESS
        value: true
      - key: HEADLESS
        value: true
      - key: TWO_CAPTCHA_API_KEY
        sync: false
      - key: LOG_LEVEL
        value: info

