services:
  - type: web
    name: ai-enhanced-playwright-worker
    runtime: docker
    dockerfilePath: ./workers/playwright-worker/Dockerfile
    dockerContext: ./
    env: docker
    plan: free
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: POLL_INTERVAL
        value: 5000
      - key: WORKER_ID
        value: ai-enhanced-worker-1
      - key: AUTOBOLT_API_KEY
        sync: false # Render will prompt for this value
      - key: AUTOBOLT_API_BASE
        sync: false # Render will prompt for this value
      - key: NETLIFY_FUNCTIONS_URL
        sync: false # Render will prompt for this value
      - key: WORKER_AUTH_TOKEN
        sync: false # Render will prompt for this value
      - key: PLAYWRIGHT_HEADLESS
        value: true
      - key: HEADLESS
        value: true
      - key: ANTHROPIC_API_KEY
        sync: false # AI service API key
      - key: GEMINI_API_KEY
        sync: false # AI service API key
      - key: TWO_CAPTCHA_API_KEY
        sync: false # CAPTCHA solving service
      - key: SUPABASE_URL
        sync: false # Database connection
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false # Database authentication
      - key: LOG_LEVEL
        value: info