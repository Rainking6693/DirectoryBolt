<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Bolt QA Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }

        .controls {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .btn-secondary:hover {
            background: #d5dbdb;
        }

        .btn-success {
            background: linear-gradient(45deg, #00b894, #00a085);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #e17055, #d63031);
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
        }

        .status-ready {
            background: #d4edda;
            color: #155724;
        }

        .status-running {
            background: #cce5ff;
            color: #004085;
            animation: pulse 2s infinite;
        }

        .status-completed {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-4px);
        }

        .metric-card h3 {
            color: #7f8c8d;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .metric-change {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .metric-success {
            color: #27ae60;
        }

        .metric-danger {
            color: #e74c3c;
        }

        .metric-warning {
            color: #f39c12;
        }

        .metric-info {
            color: #3498db;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.5s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .sections {
            display: grid;
            gap: 30px;
        }

        .section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .section-header {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 20px 25px;
            border-bottom: 1px solid #dee2e6;
        }

        .section-header h2 {
            color: #2c3e50;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .section-content {
            padding: 25px;
        }

        .directory-grid {
            display: grid;
            gap: 15px;
        }

        .directory-item {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .directory-item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.1);
        }

        .directory-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .directory-name {
            font-weight: 600;
            font-size: 1.1rem;
            color: #2c3e50;
        }

        .directory-id {
            font-size: 0.85rem;
            color: #7f8c8d;
            font-family: 'Monaco', 'Menlo', monospace;
        }

        .directory-stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #7f8c8d;
            text-transform: uppercase;
        }

        .recommendations {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-left: 4px solid #fdcb6e;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .log-container {
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.9rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px;
            border-radius: 4px;
        }

        .log-error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        .log-warn {
            background: rgba(243, 156, 18, 0.2);
            color: #f39c12;
        }

        .log-info {
            color: #74b9ff;
        }

        .log-debug {
            color: #a0a0a0;
        }

        .export-options {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            margin: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #7f8c8d;
            padding: 5px;
        }

        .loading {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .filter-tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 5px;
        }

        .filter-tab {
            padding: 8px 16px;
            border: none;
            background: none;
            cursor: pointer;
            border-radius: 5px 5px 0 0;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .filter-tab.active {
            background: #667eea;
            color: white;
        }

        .filter-tab:not(.active):hover {
            background: #ecf0f1;
        }

        .search-box {
            width: 100%;
            max-width: 300px;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 14px;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            z-index: 1001;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-success {
            background: linear-gradient(45deg, #00b894, #00a085);
        }

        .toast-error {
            background: linear-gradient(45deg, #e17055, #d63031);
        }

        .toast-info {
            background: linear-gradient(45deg, #667eea, #764ba2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
            
            .directory-stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ü§ñ Auto-Bolt QA Dashboard</h1>
            <p>Comprehensive validation and testing for 63 business directories</p>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="status-indicator status-ready" id="systemStatus">
                <span id="statusDot">‚óè</span>
                <span id="statusText">System Ready</span>
            </div>

            <button class="btn btn-primary" id="runAllTestsBtn">
                <span id="runAllTestsText">Run All Tests</span>
            </button>
            
            <button class="btn btn-secondary" id="runSmokeTestsBtn">
                Run Smoke Tests
            </button>
            
            <button class="btn btn-success" id="validateDirectoriesBtn">
                Validate Directories
            </button>
            
            <button class="btn btn-danger" id="clearResultsBtn">
                Clear Results
            </button>

            <input type="text" class="search-box" id="searchBox" placeholder="Search directories...">
            
            <select class="btn btn-secondary" id="priorityFilter">
                <option value="all">All Priorities</option>
                <option value="high">High Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="low">Low Priority</option>
            </select>
        </div>

        <!-- Metrics Grid -->
        <div class="metrics-grid" id="metricsGrid">
            <!-- Metrics cards will be populated by JavaScript -->
        </div>

        <!-- Main Content Sections -->
        <div class="sections">
            <!-- Test Results Section -->
            <div class="section">
                <div class="section-header">
                    <h2>üìä Test Results</h2>
                </div>
                <div class="section-content">
                    <div class="filter-tabs">
                        <button class="filter-tab active" data-filter="all">All</button>
                        <button class="filter-tab" data-filter="passed">Passed</button>
                        <button class="filter-tab" data-filter="failed">Failed</button>
                        <button class="filter-tab" data-filter="skipped">Skipped</button>
                        <button class="filter-tab" data-filter="error">Errors</button>
                    </div>
                    
                    <div class="directory-grid" id="directoryGrid">
                        <!-- Directory results will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- Recommendations Section -->
            <div class="section">
                <div class="section-header">
                    <h2>üí° Recommendations</h2>
                </div>
                <div class="section-content" id="recommendationsContent">
                    <p>Run tests to generate recommendations...</p>
                </div>
            </div>

            <!-- Live Logs Section -->
            <div class="section">
                <div class="section-header">
                    <h2>üìù Live Logs</h2>
                </div>
                <div class="section-content">
                    <div class="log-container" id="logContainer">
                        <div class="log-entry log-info">[INFO] QA Dashboard initialized</div>
                    </div>
                    
                    <div class="export-options">
                        <button class="btn btn-secondary" id="clearLogsBtn">Clear Logs</button>
                        <button class="btn btn-secondary" id="exportLogsBtn">Export Logs</button>
                        <button class="btn btn-secondary" id="exportResultsBtn">Export Results</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Directory Detail Modal -->
    <div class="modal" id="directoryModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Directory Details</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div id="modalContent">
                <!-- Modal content will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Toast notification container -->
    <div id="toastContainer"></div>

    <!-- Scripts -->
    <script src="qa-validation-system.js"></script>
    <script src="automated-test-suite.js"></script>
    <script>
        class QADashboardController {
            constructor() {
                this.validator = null;
                this.testSuite = null;
                this.currentResults = null;
                this.currentFilter = 'all';
                this.searchTerm = '';
                this.priorityFilter = 'all';
                
                this.elements = {
                    systemStatus: document.getElementById('systemStatus'),
                    statusText: document.getElementById('statusText'),
                    runAllTestsBtn: document.getElementById('runAllTestsBtn'),
                    runSmokeTestsBtn: document.getElementById('runSmokeTestsBtn'),
                    validateDirectoriesBtn: document.getElementById('validateDirectoriesBtn'),
                    clearResultsBtn: document.getElementById('clearResultsBtn'),
                    searchBox: document.getElementById('searchBox'),
                    priorityFilter: document.getElementById('priorityFilter'),
                    metricsGrid: document.getElementById('metricsGrid'),
                    directoryGrid: document.getElementById('directoryGrid'),
                    recommendationsContent: document.getElementById('recommendationsContent'),
                    logContainer: document.getElementById('logContainer'),
                    directoryModal: document.getElementById('directoryModal'),
                    modalTitle: document.getElementById('modalTitle'),
                    modalContent: document.getElementById('modalContent'),
                    modalClose: document.getElementById('modalClose')
                };
                
                this.init();
            }

            async init() {
                try {
                    await this.initializeComponents();
                    this.setupEventListeners();
                    this.updateMetrics();
                    this.log('info', 'üöÄ QA Dashboard initialized successfully');
                } catch (error) {
                    this.log('error', `‚ùå Dashboard initialization failed: ${error.message}`);
                    this.showToast('Dashboard initialization failed', 'error');
                }
            }

            async initializeComponents() {
                // Initialize validator
                this.validator = new DirectoryQAValidator();
                await this.validator.init();
                
                // Initialize test suite
                this.testSuite = new AutoBoltTestSuite();
                await this.testSuite.initialize();
                
                this.log('info', '‚úÖ All components initialized');
            }

            setupEventListeners() {
                // Control buttons
                this.elements.runAllTestsBtn.addEventListener('click', () => this.runAllTests());
                this.elements.runSmokeTestsBtn.addEventListener('click', () => this.runSmokeTests());
                this.elements.validateDirectoriesBtn.addEventListener('click', () => this.validateDirectories());
                this.elements.clearResultsBtn.addEventListener('click', () => this.clearResults());
                
                // Search and filters
                this.elements.searchBox.addEventListener('input', (e) => {
                    this.searchTerm = e.target.value.toLowerCase();
                    this.renderDirectoryGrid();
                });
                
                this.elements.priorityFilter.addEventListener('change', (e) => {
                    this.priorityFilter = e.target.value;
                    this.renderDirectoryGrid();
                });
                
                // Filter tabs
                document.querySelectorAll('.filter-tab').forEach(tab => {
                    tab.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.renderDirectoryGrid();
                    });
                });
                
                // Modal controls
                this.elements.modalClose.addEventListener('click', () => this.closeModal());
                this.elements.directoryModal.addEventListener('click', (e) => {
                    if (e.target === this.elements.directoryModal) {
                        this.closeModal();
                    }
                });
                
                // Export buttons
                document.getElementById('clearLogsBtn').addEventListener('click', () => this.clearLogs());
                document.getElementById('exportLogsBtn').addEventListener('click', () => this.exportLogs());
                document.getElementById('exportResultsBtn').addEventListener('click', () => this.exportResults());
                
                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey || e.metaKey) {
                        switch (e.key) {
                            case 'r':
                                e.preventDefault();
                                this.runAllTests();
                                break;
                            case 's':
                                e.preventDefault();
                                this.runSmokeTests();
                                break;
                        }
                    }
                    if (e.key === 'Escape') {
                        this.closeModal();
                    }
                });
                
                this.log('info', 'üéõÔ∏è Event listeners setup complete');
            }

            async runAllTests() {
                this.setStatus('running', 'Running comprehensive tests...');
                this.log('info', 'üéØ Starting comprehensive test suite');
                
                try {
                    this.elements.runAllTestsBtn.disabled = true;
                    this.elements.runAllTestsBtn.innerHTML = '<div class="loading"><div class="spinner"></div>Running Tests...</div>';
                    
                    this.currentResults = await this.testSuite.runAllTests();
                    
                    this.updateMetrics();
                    this.renderDirectoryGrid();
                    this.renderRecommendations();
                    
                    this.setStatus('completed', 'All tests completed');
                    this.showToast('All tests completed successfully!', 'success');
                    this.log('info', '‚úÖ Comprehensive test suite completed');
                    
                } catch (error) {
                    this.setStatus('error', 'Test execution failed');
                    this.showToast(`Test execution failed: ${error.message}`, 'error');
                    this.log('error', `‚ùå Test execution failed: ${error.message}`);
                } finally {
                    this.elements.runAllTestsBtn.disabled = false;
                    this.elements.runAllTestsBtn.innerHTML = 'Run All Tests';
                }
            }

            async runSmokeTests() {
                this.setStatus('running', 'Running smoke tests...');
                this.log('info', 'üî• Starting smoke tests');
                
                try {
                    this.elements.runSmokeTestsBtn.disabled = true;
                    this.elements.runSmokeTestsBtn.innerHTML = '<div class="loading"><div class="spinner"></div>Running...</div>';
                    
                    const results = await this.testSuite.runSmokeTests();
                    this.currentResults = { categories: { SMOKE_TESTS: results } };
                    
                    this.updateMetrics();
                    this.renderDirectoryGrid();
                    this.renderRecommendations();
                    
                    this.setStatus('completed', 'Smoke tests completed');
                    this.showToast('Smoke tests completed!', 'success');
                    this.log('info', '‚úÖ Smoke tests completed');
                    
                } catch (error) {
                    this.setStatus('error', 'Smoke tests failed');
                    this.showToast(`Smoke tests failed: ${error.message}`, 'error');
                    this.log('error', `‚ùå Smoke tests failed: ${error.message}`);
                } finally {
                    this.elements.runSmokeTestsBtn.disabled = false;
                    this.elements.runSmokeTestsBtn.innerHTML = 'Run Smoke Tests';
                }
            }

            async validateDirectories() {
                this.setStatus('running', 'Validating directories...');
                this.log('info', 'üîç Starting directory validation');
                
                try {
                    this.elements.validateDirectoriesBtn.disabled = true;
                    this.elements.validateDirectoriesBtn.innerHTML = '<div class="loading"><div class="spinner"></div>Validating...</div>';
                    
                    const report = await this.validator.validateAllDirectories();
                    this.currentResults = { directories: report.directories, summary: report.summary };
                    
                    this.updateMetrics();
                    this.renderDirectoryGrid();
                    this.renderRecommendations();
                    
                    this.setStatus('completed', 'Directory validation completed');
                    this.showToast('Directory validation completed!', 'success');
                    this.log('info', '‚úÖ Directory validation completed');
                    
                } catch (error) {
                    this.setStatus('error', 'Directory validation failed');
                    this.showToast(`Directory validation failed: ${error.message}`, 'error');
                    this.log('error', `‚ùå Directory validation failed: ${error.message}`);
                } finally {
                    this.elements.validateDirectoriesBtn.disabled = false;
                    this.elements.validateDirectoriesBtn.innerHTML = 'Validate Directories';
                }
            }

            setStatus(status, text) {
                const statusClasses = {
                    ready: 'status-ready',
                    running: 'status-running',
                    completed: 'status-completed',
                    error: 'status-error'
                };
                
                this.elements.systemStatus.className = `status-indicator ${statusClasses[status]}`;
                this.elements.statusText.textContent = text;
            }

            updateMetrics() {
                if (!this.currentResults) {
                    this.renderEmptyMetrics();
                    return;
                }
                
                const summary = this.currentResults.summary || this.calculateSummary();
                
                const metrics = [
                    {
                        title: 'Total Directories',
                        value: summary.totalTests || summary.totalDirectories || 0,
                        change: null,
                        type: 'info',
                        icon: 'üìÅ'
                    },
                    {
                        title: 'Tests Passed',
                        value: summary.passed || 0,
                        change: null,
                        type: 'success',
                        icon: '‚úÖ'
                    },
                    {
                        title: 'Tests Failed',
                        value: summary.failed || 0,
                        change: null,
                        type: 'danger',
                        icon: '‚ùå'
                    },
                    {
                        title: 'Success Rate',
                        value: `${summary.successRate || 0}%`,
                        change: null,
                        type: summary.successRate >= 80 ? 'success' : summary.successRate >= 60 ? 'warning' : 'danger',
                        icon: 'üìà'
                    },
                    {
                        title: 'Avg Response Time',
                        value: `${summary.averageExecutionTime || 0}ms`,
                        change: null,
                        type: 'info',
                        icon: '‚è±Ô∏è'
                    },
                    {
                        title: 'Tests Skipped',
                        value: summary.skipped || 0,
                        change: null,
                        type: 'warning',
                        icon: '‚è≠Ô∏è'
                    }
                ];
                
                this.renderMetrics(metrics);
            }

            renderMetrics(metrics) {
                this.elements.metricsGrid.innerHTML = metrics.map(metric => `
                    <div class="metric-card">
                        <h3>${metric.icon} ${metric.title}</h3>
                        <div class="metric-value metric-${metric.type}">${metric.value}</div>
                        ${metric.change ? `<div class="metric-change metric-${metric.change > 0 ? 'success' : 'danger'}">${metric.change > 0 ? '+' : ''}${metric.change}%</div>` : ''}
                    </div>
                `).join('');
            }

            renderEmptyMetrics() {
                this.elements.metricsGrid.innerHTML = `
                    <div class="metric-card">
                        <h3>üìÅ Total Directories</h3>
                        <div class="metric-value metric-info">63</div>
                    </div>
                    <div class="metric-card">
                        <h3>ü§ñ System Status</h3>
                        <div class="metric-value metric-info">Ready</div>
                    </div>
                    <div class="metric-card">
                        <h3>‚ö° Quick Actions</h3>
                        <div class="metric-value metric-info">Available</div>
                    </div>
                `;
            }

            renderDirectoryGrid() {
                if (!this.currentResults) {
                    this.elements.directoryGrid.innerHTML = '<p>No test results available. Run tests to see directory status.</p>';
                    return;
                }
                
                const directories = this.getFilteredDirectories();
                
                if (directories.length === 0) {
                    this.elements.directoryGrid.innerHTML = '<p>No directories match the current filter criteria.</p>';
                    return;
                }
                
                this.elements.directoryGrid.innerHTML = directories.map(dir => `
                    <div class="directory-item" onclick="dashboard.showDirectoryDetails('${dir.directoryId}')">
                        <div class="directory-header">
                            <div>
                                <div class="directory-name">${dir.directoryName}</div>
                                <div class="directory-id">${dir.directoryId}</div>
                            </div>
                            <span class="status-badge status-${dir.overallStatus}">${dir.overallStatus}</span>
                        </div>
                        
                        <div class="directory-stats">
                            <div class="stat">
                                <div class="stat-value metric-${dir.metrics && dir.metrics.passed > 0 ? 'success' : 'info'}">${(dir.metrics && dir.metrics.passed) || 0}</div>
                                <div class="stat-label">Passed</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value metric-${dir.metrics && dir.metrics.failed > 0 ? 'danger' : 'info'}">${(dir.metrics && dir.metrics.failed) || 0}</div>
                                <div class="stat-label">Failed</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value metric-info">${dir.testExecutionTime || dir.metrics?.executionTime || 0}ms</div>
                                <div class="stat-label">Time</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value metric-warning">${(dir.recommendations && dir.recommendations.length) || 0}</div>
                                <div class="stat-label">Issues</div>
                            </div>
                        </div>
                        
                        ${dir.skipReason ? `<div class="recommendations">‚ö†Ô∏è Skipped: ${dir.skipReason}</div>` : ''}
                    </div>
                `).join('');
            }

            getFilteredDirectories() {
                let directories = [];
                
                if (this.currentResults.directories) {
                    directories = this.currentResults.directories;
                } else if (this.currentResults.categories) {
                    Object.values(this.currentResults.categories).forEach(category => {
                        if (category.results) {
                            directories = directories.concat(category.results);
                        }
                    });
                }
                
                // Apply status filter
                if (this.currentFilter !== 'all') {
                    directories = directories.filter(dir => dir.overallStatus === this.currentFilter);
                }
                
                // Apply search filter
                if (this.searchTerm) {
                    directories = directories.filter(dir => 
                        dir.directoryName.toLowerCase().includes(this.searchTerm) ||
                        dir.directoryId.toLowerCase().includes(this.searchTerm)
                    );
                }
                
                // Apply priority filter
                if (this.priorityFilter !== 'all' && this.validator && this.validator.masterDirectories) {
                    const priorityDirs = new Set(
                        this.validator.masterDirectories
                            .filter(d => d.priority === this.priorityFilter)
                            .map(d => d.id)
                    );
                    directories = directories.filter(dir => priorityDirs.has(dir.directoryId));
                }
                
                return directories;
            }

            renderRecommendations() {
                if (!this.currentResults || !this.currentResults.recommendations) {
                    this.elements.recommendationsContent.innerHTML = '<p>No recommendations available. Run tests to generate recommendations.</p>';
                    return;
                }
                
                const recommendations = this.currentResults.recommendations;
                
                this.elements.recommendationsContent.innerHTML = recommendations.map(rec => `
                    <div class="recommendations recommendation-${rec.priority}">
                        <strong>${rec.priority.toUpperCase()}:</strong> ${rec.issue}<br>
                        <em>Action:</em> ${rec.action}
                        ${rec.affectedCount ? `<br><small>(${rec.affectedCount} directories affected)</small>` : ''}
                    </div>
                `).join('');
            }

            showDirectoryDetails(directoryId) {
                const directory = this.findDirectoryById(directoryId);
                if (!directory) {
                    this.showToast('Directory details not found', 'error');
                    return;
                }
                
                this.elements.modalTitle.textContent = `${directory.directoryName} (${directory.directoryId})`;
                this.elements.modalContent.innerHTML = this.generateDirectoryDetailHTML(directory);
                this.elements.directoryModal.classList.add('active');
            }

            closeModal() {
                this.elements.directoryModal.classList.remove('active');
            }

            findDirectoryById(directoryId) {
                if (this.currentResults.directories) {
                    return this.currentResults.directories.find(d => d.directoryId === directoryId);
                }
                
                if (this.currentResults.categories) {
                    for (const category of Object.values(this.currentResults.categories)) {
                        if (category.results) {
                            const found = category.results.find(d => d.directoryId === directoryId);
                            if (found) return found;
                        }
                    }
                }
                
                return null;
            }

            generateDirectoryDetailHTML(directory) {
                return `
                    <div>
                        <h4>Overview</h4>
                        <p><strong>Status:</strong> <span class="status-badge status-${directory.overallStatus}">${directory.overallStatus}</span></p>
                        <p><strong>URL:</strong> <a href="${directory.submissionUrl}" target="_blank">${directory.submissionUrl}</a></p>
                        <p><strong>Category:</strong> ${directory.category || 'Unknown'}</p>
                        <p><strong>Execution Time:</strong> ${directory.testExecutionTime || directory.metrics?.executionTime || 0}ms</p>
                        
                        ${directory.error ? `
                        <h4>Error Details</h4>
                        <div style="background: #f8d7da; padding: 15px; border-radius: 8px; color: #721c24;">
                            ${directory.error}
                        </div>
                        ` : ''}
                        
                        ${directory.testResults ? `
                        <h4>Test Results</h4>
                        <table style="width: 100%; border-collapse: collapse;">
                            ${Object.entries(directory.testResults).map(([category, result]) => `
                                <tr>
                                    <td style="padding: 8px; border: 1px solid #ddd;"><strong>${category}</strong></td>
                                    <td style="padding: 8px; border: 1px solid #ddd;">
                                        <span class="status-badge status-${result.status}">${result.status}</span>
                                    </td>
                                </tr>
                            `).join('')}
                        </table>
                        ` : ''}
                        
                        ${directory.recommendations && directory.recommendations.length > 0 ? `
                        <h4>Recommendations</h4>
                        ${directory.recommendations.map(rec => `
                            <div class="recommendations recommendation-${rec.priority}">
                                <strong>${rec.priority.toUpperCase()}:</strong> ${rec.issue}<br>
                                <em>Action:</em> ${rec.action}
                            </div>
                        `).join('')}
                        ` : ''}
                        
                        <h4>Metrics</h4>
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 15px;">
                            <div style="text-align: center;">
                                <div style="font-weight: bold; color: #27ae60;">${directory.metrics?.passed || 0}</div>
                                <div style="font-size: 0.8rem; color: #7f8c8d;">Passed</div>
                            </div>
                            <div style="text-align: center;">
                                <div style="font-weight: bold; color: #e74c3c;">${directory.metrics?.failed || 0}</div>
                                <div style="font-size: 0.8rem; color: #7f8c8d;">Failed</div>
                            </div>
                            <div style="text-align: center;">
                                <div style="font-weight: bold; color: #f39c12;">${directory.metrics?.skipped || 0}</div>
                                <div style="font-size: 0.8rem; color: #7f8c8d;">Skipped</div>
                            </div>
                            <div style="text-align: center;">
                                <div style="font-weight: bold; color: #3498db;">${directory.metrics?.totalTests || 0}</div>
                                <div style="font-size: 0.8rem; color: #7f8c8d;">Total</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            calculateSummary() {
                if (!this.currentResults) return {};
                
                let totalTests = 0, passed = 0, failed = 0, skipped = 0;
                let totalTime = 0;
                
                if (this.currentResults.directories) {
                    this.currentResults.directories.forEach(dir => {
                        totalTests++;
                        switch (dir.overallStatus) {
                            case 'passed': passed++; break;
                            case 'failed': case 'error': failed++; break;
                            case 'skipped': case 'warning': skipped++; break;
                        }
                        totalTime += dir.testExecutionTime || dir.metrics?.executionTime || 0;
                    });
                } else if (this.currentResults.categories) {
                    Object.values(this.currentResults.categories).forEach(category => {
                        if (category.results) {
                            category.results.forEach(dir => {
                                totalTests++;
                                switch (dir.overallStatus) {
                                    case 'passed': passed++; break;
                                    case 'failed': case 'error': failed++; break;
                                    case 'skipped': case 'warning': skipped++; break;
                                }
                                totalTime += dir.testExecutionTime || 0;
                            });
                        }
                    });
                }
                
                return {
                    totalTests,
                    passed,
                    failed,
                    skipped,
                    successRate: totalTests > 0 ? Math.round((passed / totalTests) * 100) : 0,
                    averageExecutionTime: totalTests > 0 ? Math.round(totalTime / totalTests) : 0,
                    totalExecutionTime: totalTime
                };
            }

            clearResults() {
                this.currentResults = null;
                this.updateMetrics();
                this.renderDirectoryGrid();
                this.renderRecommendations();
                this.setStatus('ready', 'System Ready');
                this.showToast('Results cleared', 'info');
                this.log('info', 'üßπ Results cleared');
            }

            clearLogs() {
                this.elements.logContainer.innerHTML = '<div class="log-entry log-info">[INFO] Logs cleared</div>';
                this.showToast('Logs cleared', 'info');
            }

            exportLogs() {
                const logs = this.elements.logContainer.textContent;
                this.downloadFile('qa-logs.txt', logs);
                this.showToast('Logs exported successfully', 'success');
            }

            exportResults() {
                if (!this.currentResults) {
                    this.showToast('No results to export', 'error');
                    return;
                }
                
                const json = JSON.stringify(this.currentResults, null, 2);
                this.downloadFile('qa-results.json', json);
                this.showToast('Results exported successfully', 'success');
            }

            downloadFile(filename, content) {
                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            log(level, message) {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry log-${level}`;
                logEntry.textContent = `[${timestamp}] [${level.toUpperCase()}] ${message}`;
                
                this.elements.logContainer.appendChild(logEntry);
                this.elements.logContainer.scrollTop = this.elements.logContainer.scrollHeight;
                
                // Keep only last 100 log entries
                const entries = this.elements.logContainer.children;
                while (entries.length > 100) {
                    entries[0].remove();
                }
            }

            showToast(message, type = 'info') {
                const toast = document.createElement('div');
                toast.className = `toast toast-${type}`;
                toast.textContent = message;
                
                document.getElementById('toastContainer').appendChild(toast);
                
                setTimeout(() => toast.classList.add('show'), 100);
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => toast.remove(), 300);
                }, 3000);
            }
        }

        // Initialize dashboard
        const dashboard = new QADashboardController();
        
        // Make dashboard available globally for onclick handlers
        window.dashboard = dashboard;
    </script>
</body>
