<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 18px;
      font-weight: bold;
      color: #2563eb;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background: #1d4ed8;
    }
    button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      text-align: center;
    }
    .status.success {
      background: #dcfce7;
      color: #166534;
    }
    .status.error {
      background: #fef2f2;
      color: #dc2626;
    }
    .status.loading {
      background: #eff6ff;
      color: #2563eb;
    }
    .package-info {
      margin-top: 10px;
      padding: 10px;
      background: #f9fafb;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸš€ AutoBolt</div>
    <div>DirectoryBolt Extension</div>
  </div>

  <div class="form-group">
    <label for="customerId">Customer ID:</label>
    <input type="text" id="customerId" placeholder="DIR-20250914-000001" />
  </div>

  <button id="validateBtn">Validate Customer</button>

  <div id="status" class="status" style="display: none;"></div>
  <div id="packageInfo" class="package-info" style="display: none;"></div>

  <script src="package-tier-engine.js"></script>
  <script src="popup.js"></script>
</body>
</html>
