[functions]
  node_bundler = "esbuild"
  external_node_modules = ["canvas", "sharp", "playwright-chromium"]
  included_files = ["data/**", "../lib/**", "../backend/**"]
  timeout = 300

[[plugins]]
  package = "@netlify/plugin-sitemap"

[context.production]
  environment = { NODE_ENV = "production", AUTOBOLT_ENVIRONMENT = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "development", AUTOBOLT_ENVIRONMENT = "staging" }

[context.branch-deploy]
  environment = { NODE_ENV = "development", AUTOBOLT_ENVIRONMENT = "development" }

# AutoBolt Worker Environment Configuration
[context.production.environment]
  WORKER_TIMEOUT = "300000"
  MAX_CONCURRENT_JOBS = "5"
  ENABLE_PROXY_ROTATION = "true"
  CAPTCHA_SOLVER_ENABLED = "true"