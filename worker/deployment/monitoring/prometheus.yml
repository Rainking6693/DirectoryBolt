# Prometheus Configuration for DirectoryBolt AutoBolt Workers
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alerting Rules
rule_files:
  - "alert_rules.yml"

# Alertmanager Configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # Add alertmanager if needed

# Scraping Configurations
scrape_configs:
  # Prometheus Self-Monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
    scrape_interval: 30s

  # AutoBolt Worker Health Checks
  - job_name: "autobolt-workers"
    static_configs:
      - targets:
          - "autobolt-worker-1:3000"
          - "autobolt-worker-2:3000"
    scrape_interval: 15s
    metrics_path: "/health"
    params:
      format: ["prometheus"]

  # Redis Monitoring (if redis_exporter is added)
  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]
    scrape_interval: 30s

  # Node Exporter for System Metrics (if added)
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
    scrape_interval: 30s

  # Custom DirectoryBolt Metrics
  - job_name: "autobolt-metrics"
    static_configs:
      - targets:
          - "autobolt-worker-1:3001"
          - "autobolt-worker-2:3001"
    scrape_interval: 10s
    metrics_path: "/metrics"
    honor_labels: true

  # Orchestrator API Monitoring
  - job_name: "orchestrator-api"
    static_configs:
      - targets: ["directorybolt.netlify.app"]
    scrape_interval: 60s
    metrics_path: "/api/healthz"
    scheme: "https"
    params:
      format: ["prometheus"]
