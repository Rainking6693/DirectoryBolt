<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Auto-Bolt Debug Test Form</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .debug-panel {
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #00ff00;
        }

        .debug-title {
            color: #00ffff;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .form-title {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #4285f4;
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 133, 244, 0.1);
        }

        .filled-field {
            border-color: #4caf50 !important;
            background-color: #e8f5e8 !important;
        }

        .debug-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #3367d6;
        }

        .test-button {
            background: #ff9800;
        }

        .test-button:hover {
            background: #f57c00;
        }

        .clear-button {
            background: #f44336;
        }

        .clear-button:hover {
            background: #d32f2f;
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #f44336;
            border: 3px solid white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            z-index: 1000;
            animation: pulse 2s infinite;
        }

        .status-indicator.active {
            background: #4caf50;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(244, 67, 54, 0); }
            100% { box-shadow: 0 0 0 0 rgba(244, 67, 54, 0); }
        }

        .status-indicator.active {
            animation-name: pulse-green;
        }

        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
            100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .two-column {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="status-indicator" id="statusIndicator" title="Content Script Status"></div>
    
    <div class="debug-panel">
        <div class="debug-title">üîç Debug Console</div>
        <div id="debugLog">Initializing debug console...<br></div>
    </div>

    <div class="debug-buttons">
        <button onclick="testContentScript()">üß™ Test Content Script</button>
        <button onclick="injectTestData()" class="test-button">üíâ Inject Test Data</button>
        <button onclick="triggerFormFill()" class="test-button">üéØ Fill Forms</button>
        <button onclick="analyzeCurrentPage()" class="test-button">üìä Analyze Page</button>
        <button onclick="clearForm()" class="clear-button">üßπ Clear Form</button>
        <button onclick="clearDebugLog()" class="clear-button">üóëÔ∏è Clear Debug</button>
    </div>

    <div class="form-container">
        <h2 class="form-title">üè¢ Business Information Form</h2>
        <form id="businessForm">
            <div class="two-column">
                <div class="form-group">
                    <label for="companyName">Company Name *</label>
                    <input type="text" name="companyName" id="companyName" placeholder="Enter your company name" required>
                </div>

                <div class="form-group">
                    <label for="businessType">Business Type</label>
                    <select name="businessType" id="businessType">
                        <option value="">Select business type</option>
                        <option value="corporation">Corporation</option>
                        <option value="llc">LLC</option>
                        <option value="partnership">Partnership</option>
                        <option value="sole-proprietorship">Sole Proprietorship</option>
                    </select>
                </div>
            </div>

            <div class="two-column">
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" name="email" id="email" placeholder="business@example.com" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" placeholder="(555) 123-4567">
                </div>
            </div>

            <div class="form-group">
                <label for="address">Street Address</label>
                <input type="text" name="address" id="address" placeholder="123 Business Street">
            </div>

            <div class="two-column">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" placeholder="Business City">
                </div>

                <div class="form-group">
                    <label for="state">State/Province</label>
                    <input type="text" name="state" id="state" placeholder="CA">
                </div>
            </div>

            <div class="two-column">
                <div class="form-group">
                    <label for="zipCode">ZIP/Postal Code</label>
                    <input type="text" name="zipCode" id="zipCode" placeholder="12345">
                </div>

                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" name="country" id="country" placeholder="United States" value="United States">
                </div>
            </div>

            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" name="website" id="website" placeholder="https://www.example.com">
            </div>

            <div class="two-column">
                <div class="form-group">
                    <label for="taxId">Tax ID (EIN)</label>
                    <input type="text" name="taxId" id="taxId" placeholder="12-3456789">
                </div>

                <div class="form-group">
                    <label for="licenseNumber">Business License</label>
                    <input type="text" name="licenseNumber" id="licenseNumber" placeholder="License number">
                </div>
            </div>

            <div class="form-group">
                <label for="description">Business Description</label>
                <textarea name="description" id="description" rows="4" placeholder="Describe your business..."></textarea>
            </div>
        </form>
    </div>

    <div class="form-container">
        <h2 class="form-title">üë§ Contact Information Form</h2>
        <form id="contactForm">
            <div class="two-column">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" id="firstName" placeholder="John">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Doe">
                </div>
            </div>

            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" name="fullName" id="fullName" placeholder="John Doe">
            </div>

            <div class="two-column">
                <div class="form-group">
                    <label for="contactEmail">Contact Email</label>
                    <input type="email" name="contactEmail" id="contactEmail" placeholder="contact@business.com">
                </div>

                <div class="form-group">
                    <label for="mobilePhone">Mobile Phone</label>
                    <input type="tel" name="mobilePhone" id="mobilePhone" placeholder="+1 (555) 123-4567">
                </div>
            </div>
        </form>
    </div>

    <script>
        let debugLog = document.getElementById('debugLog');
        let statusIndicator = document.getElementById('statusIndicator');

        function log(message, emoji = 'üìù') {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${emoji} ${message}<br>`;
            debugLog.innerHTML += logMessage;
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(`${emoji} ${message}`);
        }

        function clearDebugLog() {
            debugLog.innerHTML = 'Debug log cleared...<br>';
            log('Debug console cleared', 'üßπ');
        }

        function clearForm() {
            document.querySelectorAll('input, textarea, select').forEach(field => {
                if (field.type !== 'submit' && field.type !== 'button') {
                    field.value = '';
                    field.classList.remove('filled-field');
                }
            });
            log('All form fields cleared', 'üßπ');
        }

        async function testContentScript() {
            log('Testing content script communication...', 'üß™');
            
            try {
                if (typeof chrome !== 'undefined' && chrome.runtime) {
                    log('Chrome runtime detected', '‚úÖ');
                    
                    // Test if we can send a message to content script
                    chrome.runtime.sendMessage({
                        type: 'PING',
                        timestamp: Date.now()
                    }, (response) => {
                        if (chrome.runtime.lastError) {
                            log(`‚ùå Runtime error: ${chrome.runtime.lastError.message}`, '‚ùå');
                        } else {
                            log(`‚úÖ Extension responded: ${JSON.stringify(response)}`, '‚úÖ');
                            updateStatusIndicator(true);
                        }
                    });
                } else {
                    log('‚ùå Chrome runtime not available - extension not loaded?', '‚ùå');
                    updateStatusIndicator(false);
                }
            } catch (error) {
                log(`‚ùå Error testing content script: ${error.message}`, '‚ùå');
                updateStatusIndicator(false);
            }
        }

        async function triggerFormFill() {
            log('Triggering form fill...', 'üéØ');
            
            try {
                // Method 1: Try chrome runtime message
                if (typeof chrome !== 'undefined' && chrome.runtime) {
                    chrome.runtime.sendMessage({
                        type: 'FILL_FORMS',
                        action: 'AUTO_BOLT_FILL_FORMS',
                        timestamp: Date.now()
                    }, (response) => {
                        if (chrome.runtime.lastError) {
                            log(`‚ùå Runtime error: ${chrome.runtime.lastError.message}`, '‚ùå');
                        } else {
                            log(`‚úÖ Fill response: ${JSON.stringify(response)}`, '‚úÖ');
                        }
                    });
                }

                // Method 2: Try window message as backup
                window.postMessage({
                    type: 'AUTO_BOLT_FILL_FORMS',
                    timestamp: Date.now()
                }, window.location.origin);
                
                log('Form fill messages sent via multiple methods', 'üì§');
            } catch (error) {
                log(`‚ùå Error triggering form fill: ${error.message}`, '‚ùå');
            }
        }

        async function analyzeCurrentPage() {
            log('Analyzing current page...', 'üìä');
            
            const forms = document.querySelectorAll('form');
            const inputs = document.querySelectorAll('input, select, textarea');
            
            log(`Found ${forms.length} forms and ${inputs.length} input fields`, 'üìà');
            
            forms.forEach((form, index) => {
                const formInputs = form.querySelectorAll('input, select, textarea');
                log(`Form ${index + 1}: ${formInputs.length} fields`, 'üìã');
                
                formInputs.forEach((input, inputIndex) => {
                    const info = {
                        type: input.type || 'unknown',
                        name: input.name || 'no-name',
                        id: input.id || 'no-id',
                        placeholder: input.placeholder || 'no-placeholder'
                    };
                    log(`  Field ${inputIndex + 1}: ${JSON.stringify(info)}`, 'üìÑ');
                });
            });

            // Test content script detection
            try {
                if (typeof chrome !== 'undefined' && chrome.runtime) {
                    chrome.runtime.sendMessage({
                        type: 'GET_PAGE_INFO',
                        timestamp: Date.now()
                    }, (response) => {
                        if (response) {
                            log(`Page info from content script: ${JSON.stringify(response)}`, 'üìã');
                        }
                    });
                }
            } catch (error) {
                log(`Error getting page info: ${error.message}`, '‚ùå');
            }
        }

        function updateStatusIndicator(isActive) {
            if (isActive) {
                statusIndicator.classList.add('active');
                statusIndicator.title = 'Content Script: Active ‚úÖ';
            } else {
                statusIndicator.classList.remove('active');
                statusIndicator.title = 'Content Script: Inactive ‚ùå';
            }
        }

        function injectTestData() {
            log('Injecting test business data...', 'üíâ');
            
            if (window.autoBoltTestData) {
                window.autoBoltTestData.inject();
                log('‚úÖ Test data injection command sent', '‚úÖ');
                
                // Wait a moment then test content script again
                setTimeout(() => {
                    log('Re-testing content script after data injection...', 'üîÑ');
                    testContentScript();
                }, 2000);
            } else {
                log('‚ùå Test data generator not loaded', '‚ùå');
            }
        }

        // Monitor form field changes
        document.querySelectorAll('input, select, textarea').forEach(field => {
            field.addEventListener('input', (e) => {
                if (e.target.value.trim()) {
                    e.target.classList.add('filled-field');
                    log(`Field filled: ${e.target.name || e.target.id} = "${e.target.value}"`, '‚úÖ');
                } else {
                    e.target.classList.remove('filled-field');
                }
            });
        });

        // Listen for messages from content script
        window.addEventListener('message', (event) => {
            if (event.source !== window) return;
            
            log(`Message received: ${JSON.stringify(event.data)}`, 'üì®');
        });

        // Initialize
        log('Debug test page loaded and ready!', 'üöÄ');
        log('Click "Test Content Script" to verify extension is working', 'üí°');
        
        // Auto-test content script after a short delay
        setTimeout(() => {
            testContentScript();
        }, 1000);

        // Listen for debug messages from content script
        window.addEventListener('message', (event) => {
            if (event.data && event.data.type === 'AUTO_BOLT_DEBUG') {
                log(event.data.message.replace(/\[AUTO-BOLT.*?\]\s*/, ''), 'ü§ñ');
            }
        });
    </script>
    
    <!-- Test Data Generator -->
    <script src="test-data-generator.js"></script>
</body>
</html>
