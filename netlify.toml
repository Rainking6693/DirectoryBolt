[build]
  command = "npm run build"
  publish = ".next"

[functions]
  directory = "backend/functions"
  node_bundler = "esbuild"
  external_node_modules = [
    "@supabase/supabase-js",
    "@supabase/postgrest-js",
    "@supabase/auth-js",
    "@anthropic-ai/sdk",
    "openai",
    "puppeteer",
    "@sparticuz/chromium",
    "airtable",
    "stripe"
  ]
  included_files = [
    "backend/functions/**/*",
    "lib/**/*",
    "directories/**/*.json",
    "public/**/*.json"
  ]

[build.environment]
  NODE_VERSION = "18.20.0"

# Plugin configuration
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Redirects for API routes
[[redirects]]
  from = "/api/create-checkout-session"
  to = "/.netlify/functions/create-checkout-session"
  status = 200

# Health check redirects
[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/healthz"
  status = 200

# Autobolt API redirects
[[redirects]]
  from = "/api/autobolt/jobs/next"
  to = "/.netlify/functions/jobs-next"
  status = 200

[[redirects]]
  from = "/api/autobolt/jobs/update"
  to = "/.netlify/functions/jobs-update"
  status = 200

[[redirects]]
  from = "/api/autobolt/jobs/complete"
  to = "/.netlify/functions/jobs-complete"
  status = 200

[[redirects]]
  from = "/api/autobolt/jobs/retry"
  to = "/.netlify/functions/jobs-retry"
  status = 200

[[redirects]]
  from = "/api/autobolt/metrics"
  to = "/.netlify/functions/metrics"
  status = 200

[[redirects]]
  from = "/api/autobolt/status"
  to = "/.netlify/functions/autobolt-status"
  status = 200