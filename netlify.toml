[context.production.environment]
  NODE_ENV = "production"
  STRIPE_SECRET_KEY = "your_prod_stripe_secret_key"
  SUPABASE_SERVICE_ROLE_KEY = "your_prod_supabase_service_key"

[context.staging.environment]
  NODE_ENV = "staging"
  API_URL = "https://staging-api.yourdomain.com"
  STRIPE_SECRET_KEY = "your_staging_stripe_secret_key"
  SUPABASE_SERVICE_ROLE_KEY = "your_staging_supabase_service_key"

