[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  SUPABASE_URL = "https://yourapp.supabase.co"
  SUPABASE_SERVICE_ROLE_KEY = "your_default_supabase_service_key"
  STRIPE_SECRET_KEY = "your_default_stripe_secret_key"
  API_URL = "https://api.yourdomain.com" # overridden in staging/dev if needed
  NODE_ENV = "production" # default

[functions]
  node_bundler = "esbuild"
  external_node_modules = ["canvas", "sharp", "playwright-chromium"]
  included_files = ["src/assets/**", "src/templates/**", "src/styles/**"]
  timeout = 300

[[plugins]]
  package = "@netlify/plugin-sitemap"

