[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

# Default function configuration (applies to all functions)
[[functions]]
  node_bundler = "esbuild"

# Specific function configuration
[[functions]]
  name = "process-job-background"
  timeout = 900
  external_node_modules = ["playwright", "playwright-chromium", "@supabase/supabase-js", "canvas", "sharp"]
  included_files = ["worker/**", "netlify/functions/**"]

[[plugins]]
  package = "@netlify/plugin-sitemap"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"

[[redirects]]
  from = "/api/create-checkout-session"
  to = "/.netlify/functions/create-checkout-session"
  status = 200