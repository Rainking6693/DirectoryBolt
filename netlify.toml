[build]
  # Directory with Netlify Functions
  functions = "netlify/functions"
  
  # Build command (if you have a build step)
  # command = "npm run build"
  
  # Directory to publish (if different from root)
  # publish = "dist"

[build.environment]
  # Node.js version for functions
  NODE_VERSION = "18"

[functions]
  # Use esbuild for faster cold starts
  node_bundler = "esbuild"

# CORS headers for Netlify Functions
[[headers]]
  # Apply to all function endpoints
  for = "/.netlify/functions/*"
  [headers.values]
    # Restrict CORS to specific domain for security
    Access-Control-Allow-Origin = "https://directorybolt.com"
    Access-Control-Allow-Methods = "POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"
    
# Security headers for HTML pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache control for static assets
[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects (examples)
# [[redirects]]
#   from = "/old-pricing"
#   to = "/pricing"
#   status = 301

# Environment-specific configuration
[context.production]
  # Production-specific settings
  [context.production.environment]
    NODE_ENV = "production"

[context.deploy-preview]
  # Deploy preview settings
  [context.deploy-preview.environment]
    NODE_ENV = "staging"

[context.branch-deploy]
  # Branch deploy settings
  [context.branch-deploy.environment]
    NODE_ENV = "development"