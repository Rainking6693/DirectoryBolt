<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DirectoryBolt Customer Validation</title>
    <style>
        body {
            width: 320px;
            margin: 0;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0b132b;
            color: #f8faff;
        }
        h1 {
            font-size: 18px;
            margin: 0 0 8px 0;
            color: #ccff0a;
        }
        p {
            margin: 0 0 16px 0;
            font-size: 12px;
            opacity: 0.7;
        }
        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.08);
            color: inherit;
            margin-bottom: 12px;
            box-sizing: border-box;
            font-size: 14px;
        }
        input:focus {
            outline: none;
            border-color: #ccff0a;
            box-shadow: 0 0 0 2px rgba(204, 255, 10, 0.25);
        }
        button {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            background: linear-gradient(135deg, #ccff0a, #9cff00);
            color: #151a2f;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            filter: brightness(1.05);
        }
        #result {
            margin-top: 16px;
            font-size: 13px;
            line-height: 1.5;
            min-height: 20px;
        }
    </style>
</head>
<body>
    <h1>DirectoryBolt</h1>
    <p>Enter your customer ID to check your package and directory limit.</p>

    <input id="customerIdInput" type="text" placeholder="DIR-YYYYMMDD-XXXXXX" autocomplete="off" />
    <button id="validateBtn" type="button">Validate</button>

    <div id="result"></div>

    <script src="dev-config.js"></script>
    <script type="module" src="customer-popup.js"></script>
</body>
</html>
